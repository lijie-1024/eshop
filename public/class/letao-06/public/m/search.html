<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/search.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/search.js"></script>
    <title>乐淘</title>
</head>
<body>
    <!-- 头部 -->
    <header class="mui-bar mui-bar-nav my-header">
        <a class="mui-icon mui-icon-arrowleft mui-pull-left"></a>
        <h1 class="mui-title">搜索商品</h1>
       
    </header>
    <!-- 底部 -->
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <!-- 内容 -->
    <div class="mui-content">
        <div class="container">
            <!-- 搜索框 -->
            <div class="search">
                <input  type="text" placeholder="请输入搜索商品">
                <input id="search-btn" type="button" value="搜索">
            </div>
            <!-- 历史 -->
            <div class="history-top mui-clearfix">
                <span class="title mui-pull-left">搜索历史</span>
                <span id="clear" class="clear mui-pull-right mui-icon mui-icon-trash">清空历史</span>
            </div>
            <!-- 列表 -->
            <ul class="mui-table-view" id="history-box">
                
               
            </ul>

        </div>
    </div>
    <script type="text/template" id="historyTpl">
        <%  for(var i=0;i<result.length;i++){ %>
            <li class="mui-table-view-cell"><%=result[i]%></li>
        <% } %>
    </script>
</body>

</html>
