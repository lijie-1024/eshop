<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/detail.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/public.js"></script>
    <script src="js/detail.js"></script>

    <title>乐淘</title>
</head>

<body>
    <!-- 头部 -->
    <header class="mui-bar mui-bar-nav my-header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="search-result.html"></a>
        <h1 class="mui-title">商品详情</h1>
    </header>
    <!-- 底部 -->
    <nav class="mui-bar mui-bar-tab my-footer">
        <a class="mui-tab-item" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <!-- 内容 -->
    <div class="mui-content">
        <div id="productBox">
            <!-- 轮播图 -->
            <div class="mui-slider">
                <div class="mui-slider-group mui-slider-loop">
                    <!-- 前面额外增加一个节点 -->
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="javascript:;">
                            <img src="images/banner6.png" />
                        </a>
                    </div>
                    <div class="mui-slider-item">
                        <a href="javascript:;">
                            <img src="images/banner1.png" />
                        </a>
                    </div>
                    <div class="mui-slider-item">
                        <a href="javascript:;">
                            <img src="images/banner2.png" />
                        </a>
                    </div>
                    <div class="mui-slider-item">
                        <a href="javascript:;">
                            <img src="images/banner3.png" />
                        </a>
                    </div>
                    <div class="mui-slider-item">
                        <a href="javascript:;">
                            <img src="images/banner4.png" />
                        </a>
                    </div>
                    <div class="mui-slider-item">
                        <a href="javascript:;">
                            <img src="images/banner5.png" />
                        </a>
                    </div>
                    <div class="mui-slider-item">
                        <a href="javascript:;">
                            <img src="images/banner6.png" />
                        </a>
                    </div>
                    <!-- 后面额外增加一个节点 -->
                    <div class="mui-slider-item mui-slider-item-duplicate">
                        <a href="javascript:;">
                            <img src="images/banner1.png" />
                        </a>
                    </div>
                </div>
            </div>
            <!-- 内容 -->
            <div class="title">
                英联上岛咖啡工商局的飞机上v夫v啊u发vu啊安居好的
            </div>
            <div class="price">
                价格：
                <span class="new">¥112</span>
                <span class="old">¥342</span>
            </div>
            <div class="size">
                尺码：
                <span>35</span>
                <span>35</span>
                <span>35</span>
                <span>35</span>
                <span>35</span>
                <span>35</span>
                <span>35</span>
                <span>35</span>
                <span>35</span>
                <span>35</span>
            </div>
            <div class="num mui-clearfix">
                <div class="mui-pull-left">数量</div>
                <div class="mui-pull-left seleNum">
                    <span>-</span>
                    <input type="text">
                    <span>+</span>
                </div>
                <div class="mui-pull-left">剩余：44</div>
            </div>
            <div class="btns">
                <a href="cart.html">查看购物车</a>
                <span id="addcart">加入购物车</span>
            </div>
        </div>
    </div>

    <script type="text/template" id="productTpl">
        <!-- 轮播图 -->
        <div class="mui-slider">
            <div class="mui-slider-group">
                <% for(var i = 0;i<res.pic.length;i++){%>
                <div class="mui-slider-item">
                    <a href="javascript:;">
                        <img src="<%=res.pic[i].picAddr%>" />
                    </a>
                </div>
                <%}%>
            </div>
        </div>
        <div class="title">
            <%=res.proName%>
        </div>
        <div class="price">
            价格：
            <span class="new">¥<%=res.price%></span>
            <span class="old">¥<%=res.oldPrice%></span>
        </div>
        <div class="size">
            尺码：
            <% var size = res.size.split("-")%>
            <% for(var i = size[0];i<size[1];i++){ %>
            <span><%=i%></span>
            <% }%>
        </div>
        <div class="num mui-clearfix">
            <div class="mui-pull-left">数量</div>
            <div class="mui-pull-left seleNum">
                <span class="reduce" >-</span>
                <input type="text" value="1" id="ipt">
                <span class="increase" >+</span>
            </div>
            <div class="mui-pull-left">剩余：<%=res.num%></div>
        </div>
        <div class="btns">
            <a href="cart.html">查看购物车</a>
            <span id="addcart">加入购物车</span>
        </div>
    </script>
</body>

</html>
