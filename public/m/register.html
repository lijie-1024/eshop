<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
  <title>乐淘</title>
  <link rel="stylesheet" href="assets/mui/css/mui.min.css">
  <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/form.css">
  <script src="assets/mui/js/mui.min.js"></script>
  <script src="assets/zepto/zepto.min.js"></script>
  <script src="js/register.js"></script>
</head>
<body>
  <!-- 头部 -->
  <header class="mui-bar mui-bar-nav my-header">
    <a class="mui-icon mui-icon-arrowleft mui-pull-left"></a>
		<h1 class="mui-title">立即注册</h1>
		<a href="search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
  </header>
  <!-- 底部 -->
  <nav class="mui-bar mui-bar-tab my-footer">
		<a class="mui-tab-item" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
			<span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
  </nav>
  <!-- 内容 -->
	<div class="mui-content">
    <!-- 注册表单 -->
    <form class="mui-input-group">
      <div class="mui-input-row">
        <label>用户名</label>
        <input name="username" type="text" class="mui-input-clear" placeholder="请输入用户名" />
      </div>
      <div class="mui-input-row">
        <label>手机号</label>
        <input name="mobile" type="text" class="mui-input-clear" placeholder="请输入手机号" />
      </div>
      <div class="mui-input-row">
        <label>密码</label>
        <input name="password" type="password" class="mui-input-password" placeholder="请输入密码" />
      </div>
      <div class="mui-input-row">
        <label>确认密码</label>
        <input name="againpass" type="password" class="mui-input-password" placeholder="请再次输入密码" />
      </div>
      <div class="mui-input-row">
        <label>验证码</label>
        <input name="vCode" type="text" class="mui-input-clear" placeholder="请输入验证码" />
        <a href="javascript:;" id="getCode">获取验证码</a>
      </div>
      <div class="mui-button-row">
        <button type="button" class="mui-btn mui-btn-primary" id="register-btn">注册</button>
      </div>
    </form>
    <a href="javascript:;" id="login-now">立即登录</a>
  </div>
</body>
</html>
