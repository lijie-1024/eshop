<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
  <title>乐淘</title>
  <link rel="stylesheet" href="assets/mui/css/mui.min.css">
  <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/base.css">
  <script src="assets/mui/js/mui.min.js"></script>
  <script src="assets/artTemplate/template-native.js"></script>
  <script src="assets/zepto/zepto.min.js"></script>
  <script src="js/public.js"></script>
  <script src="js/address.js"></script>
  <style>
    .mui-media-body {
      font-size: 14px;
    }
    .addAddress {
      display: block;
      width: 100%;
      padding: 10px 0;
      text-align: center;
      color: #000;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- 头部 -->
  <header class="mui-bar mui-bar-nav my-header">
    <a class="mui-icon mui-icon-arrowleft mui-pull-left" href="user.html"></a>
		<h1 class="mui-title">管理收货地址</h1>
  </header>
  <!-- 底部 -->
  <nav class="mui-bar mui-bar-tab my-footer">
		<a class="mui-tab-item" href="index.html">
			<span class="mui-icon mui-icon-home"></span>
			<span class="mui-tab-label">首页</span>
		</a>
		<a class="mui-tab-item" href="category.html">
			<span class="mui-icon mui-icon-bars"></span>
			<span class="mui-tab-label">分类</span>
		</a>
		<a class="mui-tab-item" href="cart.html">
			<span class="mui-icon fa fa-shopping-cart"></span>
      <span class="mui-tab-label">购物车</span>
		</a>
		<a class="mui-tab-item mui-active" href="user.html">
			<span class="mui-icon mui-icon-person"></span>
			<span class="mui-tab-label">会员中心</span>
		</a>
  </nav>
  <!-- 内容 -->
	<div class="mui-content">
    <a href="addAddress.html?isEdit=0" class="addAddress">添加收货地址</a>
    <ul  class="mui-table-view" id="addressbox">
      <!-- <li class="mui-table-view-cell mui-media">
        <a href="javascript:;">
          <div class="mui-media-body">
            邮编：111111　收货人：大大
            <p class='mui-ellipsis'>xxxxxx</p>
          </div>
        </a>
      </li> -->
    </ul>
  </div>
  <script type="text/template" id="addressTpl">
    <% for(var i = 0; i < result.length; i++) { %>
      <li class="mui-table-view-cell mui-media">
        <div class="mui-slider-right mui-disabled">
          <span class="mui-btn mui-btn-blue edit" data-id="<%= result[i].id %>" >编辑</span>
          <a href="javascript:;" class="mui-btn mui-btn-red del"  data-id="<%= result[i].id %>">删除</a>
        </div>
        <div class="mui-media-body mui-slider-handle">
          邮编：<%= result[i].postCode %>　收货人：<%= result[i].recipients %>
          <p class='mui-ellipsis'><%= result[i].address %><%= result[i].addressDetail %></p>
        </div>
      </li>
    <% } %>
  </script>
</body>
</html>
